<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="base :: header"></th:block>
    <title>My Jobs</title>
</head>
<body>
<div th:replace="base :: nav"></div>
<div class="container">
    <div class="list-group" th:each="job : ${jobs}">
        <div class="row">
            <div class="col">
                <div th:href="@{/apply/{id}(id=${job.getJobId()})}" class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" th:text="${job.jobTitle}"></h5>
                        <small th:text="${job.jobDatePosted}"></small>
                    </div>
                    <p class="mb-1" th:text="${job.jobDescription}"></p>
                </div>
            </div>
            <div class="col-1">
                <span class="badge badge-danger">Status</span>
                <span class="badge badge-warning">Warning</span>
                <span class="badge badge-secondary">Secondary</span>
                <span class="badge badge-success">Success</span>
            </div>
            <div class="col-2">
                <a type="button" class="btn btn-primary" th:href="@{/interview/{id}(id=${job.getJobId()})}">Interview</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="base :: footer"></div>
<div th:replace="base :: javascript"></div>
</body>

</html>
