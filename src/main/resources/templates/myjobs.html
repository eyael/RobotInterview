<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="base :: header"></th:block>
    <title>My Jobs</title>
</head>
<body>
<div th:replace="base :: nav"></div>
<div class="container">
    <div class="list-group" th:each="job : ${jobs}">
        <div class="row">
            <div class="col">
                <!--<a th:href="@{/apply/{id}(id=${job.getJobId()})}" class="list-group-item list-group-item-action" th:text="${job.jobTitle}"></a>-->
                <a th:href="@{/apply/{id}(id=${job.getJobId()})}" class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" th:text="${job.jobTitle}"></h5>
                        <small th:text="${job.jobDatePosted}"></small>
                    </div>
                    <p class="mb-1" th:text="${job.jobDescription}"></p>
                    <small>Click to apply</small>
                </a>
            </div>
            <div class="col-2">
                <span class="badge badge-primary badge-pill">Status</span>
            </div>
            <div class="col-2">
                <a th:href="@{/interview/{id}(id=${job.getJobId()})}" class="btn btn-primary" type="button" data-toggle="modal" data-target="#exampleModal">Interview</a>
                <a th:href="@{/interview/{id}(id=${job.getJobId()})}" class="btn btn-primary" th:target="_blank" type="button">Interview</a>
            </div>
        </div>

    </div>
    <!--Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" th:text="'Welcome to your interview for: ' "></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="base :: footer"></div>
<div th:replace="base :: javascript"></div>
</body>

</html>
