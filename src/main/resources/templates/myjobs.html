<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="base :: header"></th:block>
    <title>My Jobs</title>
</head>
<body>
<div th:replace="base :: nav"></div>
<div class="container">
    <div class="list-group" th:each="jobUser : ${jobUsers}">
        <div class="row">
            <div class="col">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1" th:text="${jobUser.job.title}"></h5><!--This isn't displaying-->
                </div>
                <p class="mb-1" th:text="${jobUser.job.description}"></p>
            </div>
            <div class="col-2">
                <span class="badge badge-primary badge-pill" th:text="${jobUser.appStatus}">Status</span>
            </div>
            <div th:if="${jobUser.matched==true}" class="col-2">
                <!--<a th:href="@{/interview/{id}(id=${job.id})}" class="btn btn-primary" type="button" data-toggle="modal" data-target="#exampleModal">Interview</a>-->
                <a th:href="@{/interview/{id}(id=${jobUser.id})}" class="btn btn-primary" th:target="_blank"
                   type="button">Set Interview</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="base :: footer"></div>
<div th:replace="base :: javascript"></div>
</body>

</html>
