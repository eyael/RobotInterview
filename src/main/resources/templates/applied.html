<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="base :: header"></th:block>
    <title>Jobs</title>
</head>
<body>
<div th:replace="base :: nav"></div>
<div class="container">

       You have applied to: <span th:text="${job.getJobTitle().job_title}"></span>
        <h3> Wait we review your resume and we will announce your result</h3>
    <div class="progress">
        <div id="dynamic" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            <span id="current-progress"></span>
    </div>
    </div>`
    <div th:if="${bool == false}">
        <script>
            window.location.assign("fail")
        </script>

    </div>
    <div th:if="${bool==true}">
        <script>
            window.location.assign("success")
        </script>
    </div>
</div>
<div th:replace="base :: jquery"></div>
<div th:replace="base :: footer"></div>
<div th:replace="base :: javascript"></div>

    <script>
    $(function() {
        var current_progress = 0;
        var interval = setInterval(function() {
            current_progress += 10;
            $("#dynamic")
                .css("width", current_progress + "%")
                .attr("aria-valuenow", current_progress)
                .text(current_progress + "% Complete");
            if (current_progress >= 100) {
                clearInterval(interval);
              //  window.location.assign("success")
            }
        }, 1000);
    });
</script>

</body>

</html>
