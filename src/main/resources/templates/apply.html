<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head th:replace="base :: header">
    <title>Apply</title>
</head>
<body>
<div th:replace="base :: nav"></div>
<div class="container">
    <form th:action="@{/apply}" th:object="${resume}" method="POST">
        <input type="hidden" th:field="*{id}"/>

        <h3>You are applying for: <span th:text="${job.getJobTitle().job_title}"></span></h3>
        <input type="hidden" th:value="${job.id}" name="jobId"/>

        <h4>Description:</h4>


        <div th:text="${job.description}"></div>

        <!--<div class="dropdown">-->
            <!--<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-->
                <!--Please select your resume here:-->
            <!--</button>-->
            <!--<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">-->
                <!--<th:each></th:each>-->
                <!--<a class="dropdown-item" href="#">Action</a>-->
                <!--<a class="dropdown-item" href="#">Another action</a>-->
                <!--<a class="dropdown-item" href="#">Something else here</a>-->
            <!--</div>-->
        <!--</div>-->


        <div class="form-group">
            Category
            <select name="resume" th:field="*{resumeVersionName}" class="form-control input-md">
                <!-- above name field holds the value of the selected category ie) compact -->
                <option value="">Select Resume Version</option> <!-- th:selected not needed -->

                <option th:each="resume : ${resumes}"
                        th:value="${resume.id}"
                        th:text="${resume.resumeVersionName}"></option>
                        <!-- th:value attributes in the nested <option> tags will be very important because
                        they will provide the means of knowing which is the currently selected option-->
            </select><br />
            <!--<span th:if="${#fields.hasErrors('resume')}"-->
                  <!--th:errors="*{resume}"></span><br />-->
        </div>


        <!--<div class="form-group">-->
            <!--<label for="resume" autofocus="autofocus">Please paste your resume here:</label>-->
            <!--<textarea class="form-control" id="resume" th:field="*{resumeData}" rows="30"></textarea>-->
        <!--</div>-->

        <button type="submit" class="btn btn-primary">Apply</button>
        <button type="reset" class="btn btn-primary">Reset</button>
    </form>
</div>

<div th:replace="base :: footer"></div>
<div th:replace="base :: javascript"></div>
</body>

</html>
