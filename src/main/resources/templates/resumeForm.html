<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:replace="base :: bootstrap31"></th:block>
    <th:block th:replace="base :: index"></th:block>

    <th:block th:replace="base :: header"></th:block>
    <title>Upload Resume</title>

</head>
<body>
<div th:replace="base :: nav"></div>
<div class="container" >


<section class="container">
    <h4>Upload a version of your resume here</h4>

    <form action="#"
          th:action="@{/resumeupload}"
          th:object="${resume}"
          method="POST">

        <input type="hidden" th:field="*{id}"/>
        <h5>Give this version a name:</h5>
        <!--<div class="form-group">-->
            <!--<input type="text" th:field="*{resumeVersionName}" placeholder="Resume Version"/>-->
        <!--</div>-->
        <div class="form-group">
            <input type="text" id="resumeVersionName" placeholder="Resume Version Name"
                   th:field="*{resumeVersionName}" autofocus="autofocus"><br />
        </div>
        <div class="form-group">
            <label for="resume" >Please paste your resume here:</label>
            <textarea class="form-control" id="resume" th:field="*{resumeData}" rows="30"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <!--<button type="reset" class="btn btn-primary">Reset</button>-->
    </form>

</section>

</div>

<div th:replace="base :: footer"></div>
<div th:replace="base :: javascript"></div>
</body>

</html>
